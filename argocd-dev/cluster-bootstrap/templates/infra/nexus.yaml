apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexus-repository-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thaotribin/gitops
    path: argocd-dev/workload/infra/nexus-repository-manager
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true