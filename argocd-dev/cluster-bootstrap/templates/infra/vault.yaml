apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thaotribin/gitops
    chart: vault
    targetRevision: 0.30.1
    path: argocd-dev/workload/infra/vault
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true