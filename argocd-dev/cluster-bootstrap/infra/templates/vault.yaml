apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-root
  namespace: dev
spec:
  project: default
  source:
    repoURL: https://github.com/thaotribin/gitops
    path: argocd-dev/workload/cluster-bootstrap
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true